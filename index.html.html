<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="pricing-toggle">
        <h2 class="subpricing">Our Pricing</h2>
        <div class="pricing-labels">
          <span>Annually</span>
          <label class="toggle-switch">
            <input type="checkbox" id="pricing-toggle" />
            <span class="slider"></span>
          </label>
          <span>Monthly</span>
        </div>
      </div>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$19.99</div>
      <ul class="plan-features">
        <hr>
        <li>500GB Storage</li>
        <hr>
        <li>2 User Allowed</li>
        <hr>
        <li>Send up to 3GB</li>
        <hr>
      </ul>
      <button class="plan-button">LEARN MORE</a>
    </div>

    <div class="subpricing-container">
    <div class="subpricing-plan" >
      <div class="plan-title">Professional</div>
      <div class="plan-price">$24.99</div>
      <ul class="plan-features">
        <hr>
        <li> 1TB Storage</li>
        <hr>
        <li> 5 Users Allowed</li>
        <hr>
        <li>Send up to 10GB </li>
        <hr>
      </ul>
      <button class="subplan-button">LEARN MORE</a>
    </div>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Master</div>
      <div class="plan-price">$39.99</div>
      <ul class="plan-features">
        <hr>
        <li>2TB Storage</li>
        <hr>
        <li>10 Users Allowed</li>
        <hr>
        <li>Send up to 20GB</li>
        <hr>
      </ul>
      <button class="plan-button">LEARN MORE</a>
    </div>
  </div>

</body>

</html>
